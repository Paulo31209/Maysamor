<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Para Maysa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #maysa {
            color: purple;
            font-size: 48px;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 30px;
            font-size: 36px;
            color: #ff3399;
            display: none;
            text-align: center;
        }
        .heart {
            display: inline-block;
            color: red;
            font-size: 48px;
            animation: pulse 1s infinite;
            margin-left: 10px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="maysa" onclick="mostrarMensagem()">Maysa</div>
    <div id="mensagem">Meu Amor <span class="heart">❤️</span></div>

    <script>
        function mostrarMensagem() {
            document.getElementById("mensagem").style.display = "block";
        }
    </script>
</body>
</html>
